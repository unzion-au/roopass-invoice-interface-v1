<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1"/><title>Invoice</title><style>body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }</style><link rel="icon" href="/favicon.ico"><script defer="defer" src="/scripts/main.236b9.bundule.js"></script><link href="/styles/main.962e4.css" rel="stylesheet"></head><body><div id="app"></div><script>(function () {
        const designWidth = 393; // iPhone 15 Pro viewport width
        const baseSize = 16; // Base font size in pixels
        function setRemUnit() {
          const scaleFactor = window.innerWidth / designWidth;
          document.documentElement.style.fontSize = baseSize * scaleFactor + 'px';
        }
        function debounce(func, wait) {
          let timeout;
          return function () {
            clearTimeout(timeout);
            timeout = setTimeout(func, wait);
          };
        }
        const debouncedSetRemUnit = debounce(setRemUnit, 200);
        window.addEventListener('resize', debouncedSetRemUnit);
        window.addEventListener('pageshow', function (event) {
          if (event.persisted) {
            setRemUnit();
          }
        });

        setRemUnit(); // Initial call
      })();</script></body></html>
